

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #007bff; color: #fff; text-align: center; padding: 10px;">
            <h1>Password Reset</h1>
        </div>
        <div style="background-color: #fff; padding: 20px;">
            <p>Hello,</p>
            <p>We received a request to reset your password. Please follow the link below to reset your password:</p>
            <p><a style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px;" href="{reset_link}">Reset Password</a></p>
            <p>If you didn't request a password reset, you can safely ignore this email.</p>
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
